<script src="https://unpkg.com/vue"></script>

<div id="dynamic-component-demo" class="demo">
  <button v-for="tab in tabs" v-bind:key="tab" v-bind:class="['tab-button', { active: currentTab === tab }]" v-on:click="currentTab = tab">{{ tab }}</button>

  <component v-bind:is="currentTabComponent" class="tab"></component>
</div>
<script>
Vue.component('tab-problem', {
  template: '<div>Home component</div>'
})
Vue.component('tab-solution', {
  template: '<div>Posts component</div>'
})
Vue.component('tab-unique-value', {
  template: '<div>Archive component</div>'
})
Vue.component('tab-unfair-advantage', {
  template: '<div>Archive component</div>'
})
Vue.component('tab-customers', {
  template: '<div>Archive component</div>'
})
Vue.component('tab-alternatives', {
  template: '<div>Archive component</div>'
})
Vue.component('tab-kpi', {
  template: '<div>Archive component</div>'
})
Vue.component('tab-high-level-concept', {
  template: '<div>Archive component</div>'
})
Vue.component('tab-channels', {
  template: '<div>Archive component</div>'
})
Vue.component('tab-early-adopters', {
  template: '<div>Archive component</div>'
})
Vue.component('tab-structure', {
  template: '<div>Archive component</div>'
})
Vue.component('tab-revenue', {
  template: '<div>Archive component</div>'
})


new Vue({
  el: '#dynamic-component-demo',
  data: {
    currentTab: 'Problem',
    tabs: ['Problem',
      'Solution',
      'Unique Value',
      'Unfair Advantage',
      'Customers',
      'Alternatives',
      'KPI',
      'High Level Concept',
      'Channels',
      'Early Adopters',
      'Structure',
      'Revenue',
    ],
    problemValueList: ['Government data exchange', 'Small buisnesses need', ],
  },
  computed: {
    currentTabComponent: function() {
      return 'tab-' + this.currentTab.toLowerCase().replace(' ', '-')
    }
  },
})

</script>
